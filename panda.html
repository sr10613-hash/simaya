    <title>Panda/title>    
        
    <p>A panda is a mammal that grows up to 1.2–1.8 meters and weighs around 90–136 kg. Slow lorises are very close to being
    extinct, as their population has been declined by at least 80% over the last 24 years. </p>
   
    <h3>There are a total of 9 slow loris spieces, these are all of them in order of how common they are (most to least) and where you
    can find them: </h3>
  <ul>
  <li>Bengal - Northeast India, Bangladesh, Southern China, Myanmar, Thailand, Laos, Cambodia, and Vietnam</li>
  <li>Sunda/Greater - Peninsular Malaysia, Singapore, and parts of Southern Thailand</li>
  <li>Pygmy - East of the Mekong River in Vietnam, Laos, Cambodia, and Southern China</li>
  <li>Borean - Central and Southern Borneo, Indonesia</li>
  <li>Philipine - The Philippines and Coastal Northern and Eastern Borneo, Indonesia</li>
  <li>Kayan River - Central and Northern Borneo, Indonesia </li>
  <li>Sumatran - The island of Sumatra, Indonesia</li>
  <li>Bangka - The Islands of Bangka and Southwestern Borneo, Indonesia</li>
  <li>Javan - The Island of Java, Indonesia</li>
  </ul>
