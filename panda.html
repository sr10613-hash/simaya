    <h1>Panda</h1>
        
    <p>A panda is a mammal that grows up to 1.2–1.8 meters and weighs around 90–136 kg. Pandas are deadly because of their extreme
    strength and their sharp teeth/claws.</p>
   
    <h3>There are only of 2 panda species, these are both of them and where you
    can find them: </h3>
  <ul>
  <li>The Giant Panda - Most Common - The temperate mountain forests of South-central China</li>
  <li>The Red Panda - Less Common -  Temperate bamboo forests in the Eastern Himalayas and southwestern China, specifically within
  Nepal, India, Bhutan, Myanmar, and China</li>
  </ul>
